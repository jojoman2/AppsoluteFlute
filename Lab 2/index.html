<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="newsFeed">
<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="http://vignette4.wikia.nocookie.net/fantendo/images/5/52/Mushroom2.PNG/revision/latest?cb=20111123224555">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

    <script src="lib/mobile-angular-ui-1.2.0-beta.11/dist/js/mobile-angular-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-resource.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="lib/mobile-angular-ui-1.2.0-beta.11/dist/js/mobile-angular-ui.js"></script>

    <link rel="stylesheet" href="lib/mobile-angular-ui-1.2.0-beta.11/dist/css/mobile-angular-ui-base.min.css"/>


    <script src="app.js"></script>
    <script src="controllers/listcontroller.js"></script>
    <script src="controllers/detailscontroller.js"></script>
    <script src="controllers/headerController.js"></script>
    <script src="NewItems.js"></script>


    <link rel="stylesheet" href="lib/mobile-angular-ui-1.2.0-beta.11/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body ng-controller="HeaderController">
<div class="navbar navbar-app navbar-absolute-top">

    <div class="navbar-brand navbar-brand-center">
        <div id="heading">
            <h1>News Feed</h1>
        </div>
    </div>

    <div id="newsLogo">
        <img src="http://lespinouchou.e-monsite.com/medias/images/news-logo.png" width="64" height="64"/>

    </div>

    <div class="btn-group pull-right">
        <div class="btn btn-navbar">
            <select class="form-control" id="dropDown" ng-model="filter" ng-change="changeFilter(filter)">
                <option>Science</option>
                <option>Technology</option>
            </select>
        </div>
    </div>

</div>
<div class="app-body">
    <ng-view class="app-content">
    </ng-view>
</div>
</body>
</html>
