<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="newsFeed">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="lib/mobile-angular-ui-1.2.0-beta.11/dist/js/mobile-angular-ui.js"></script>    
    <script src="app.js"></script>

    <link rel="stylesheet" href="lib/mobile-angular-ui-1.2.0-beta.11/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<div class="navbar navbar-app navbar-absolute-top">

    <div class="navbar-brand navbar-brand-center">
        <div id="heading">
            <h1>News Feed</h1>
        </div>
    </div>

    <div id="newsLogo">
        <a href="#">
        <img src="http://lespinouchou.e-monsite.com/medias/images/news-logo.png" width="64" height ="64"/> 
        </a>       
    </div>

    <div class="btn-group pull-right">
        <div class="btn btn-navbar">
            <select class="form-control" id="dropDown">
                <option>Food</option>
                <option>Business</option>
            </select>
        </div>
    </div>

</div>
<div class="app-body">
    <ng-view class="app-content">
    </ng-view>
</div>
</body>
</html>
