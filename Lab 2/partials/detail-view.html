<!-- Detail-view -->


<div class="col-xs-12" id="detailView">

	<div class="col-xs-12" id="newsTitle">
		<h1 class="media-heading">{{newsItem.title}}</h1>
		{{newsItem.publishedDate}}	
	</div>

	<div class="col-xs-12" id="newsImage">
		<a href="#" class="thumbnail">
      		<img ng-src="{{newsItem.image}}">
    	</a>
    </div>

    <div class="col-xs-12" id="newsLink">
    	<a href="{{newsItem.link}}" target="_blank">{{newsItem.link}}</a>
    </div>


</div>
