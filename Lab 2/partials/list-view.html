<!-- List-view --> 

<ul class="media-list" ng-repeat="newsItem in newsItems">
  <li class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object news-image" ng-src="{{newsItem.image}}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading news-heading">{{newsItem.title}}</h4>
    </div>
  </li>
</ul>
