<!-- List-view --> 

<ul class="media-list" ng-repeat="newsItem in newsItems">
  <li class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="{{newsItem.image}}" alt="..." width="64" height ="64">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{newsItem.title}}</h4>
      <p>bla bla bla</p>
    </div>
  </li>
</ul>
