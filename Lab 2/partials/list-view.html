<!-- List-view --> 

<ul class="media-list col-xs-10 col-xs-offset-1" ng-repeat="newsItem in newsItems">
  <li class="media">
    <div class="media-left col-xs-12">
      <a href="#/news-item/{{newsItem.index}}">
        <img class="media-object news-image" ng-src="{{newsItem.image}}" alt="...">
      </a>
    </div>
    <div class="media-body col-xs-12">
      <h1 class="media-heading news-heading">{{newsItem.title}}</h1>
    </div>
  </li>
</ul>
